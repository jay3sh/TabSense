<html>
<head>
<style>
body {
  min-width:357px;
  overflow-x:hidden;
}

img {
  margin:5px;
  border:2px solid black;
  vertical-align:middle;
  width:75px;
  height:75px;
}
</style>

<script type="text/javascript" src="scripts/jquery-1.4.2.min.js"></script>

<script>
$(document).ready(function(){
    chrome.windows.getAll(null, 
        function(windows) {
            var emptytab = $('<img/>');
            emptytab.attr('src', chrome.extension.getURL(
                'images/emptytab.png'));

            var wl = windows.length;
            for(var i=0; i < wl; i++) {
                var tabs = chrome.tabs.getAllInWindow(windows[i].id,
                    function(tabs) {
                        var tl = tabs.length;
                        for(var j=0; j < tl; j++) {
                            var tab = tabs[j];
                            var wid = tab.windowId
                            var tid = tab.id;
                            var dataUrl = window.localStorage.getItem(
                                'tabsense_capture_'+tid+':'+wid);
                            if(dataUrl) {
                                var img = $('<img/>');
                                img.attr('src', dataUrl);
                                $('body').append(img);
                            } else {
                                $('body').append(emptytab);
                            }
                        }
                    }
                );
            }
        }
    );
    
});
</script>
</head>
<body>
</body>
</html>
