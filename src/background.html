<html>
<head>
<script>
chrome.browserAction.onClicked.addListener(
    function(tab) {
        chrome.tabs.create({url:
            chrome.extension.getURL('newtab.html')});
    }
);
chrome.extension.onRequest.addListener(
    function(request, sender, sendResponse) {
        chrome.tabs.create({url:
            chrome.extension.getURL('newtab.html')});
    }
);
</script>
</head>
</html>
