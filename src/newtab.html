<html>
<head>

<title>TabSense</title>
<link rel="shortcut icon" href="images/icon28.png" /> 
<link rel="stylesheet" type="text/css" href="css/tabsense.css"/>
<script type="text/javascript" src="scripts/libs/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="scripts/ui/port.js"></script>
<script type="text/javascript" src="scripts/ui/methods.js"></script>
<script type="text/javascript" src="scripts/ui/window.js"></script>
<script type="text/javascript" src="scripts/ui/tab.js"></script>
<script type="text/javascript" src="scripts/ui/bag.js"></script>
<script type="text/javascript" src="scripts/ui/favorite.js"></script>
<script type="text/javascript" src="scripts/ui/tabsense.js"></script>

</head>
<body>

<div id="topbar">
    <div id="favbar"></div>
    <img id="info" src="/images/info.png" style="cursor:hand;"/>
    <input id="search"/>
    <div id="infopanel">
      <div id="topline">
        <a href="http://github.com/jyro2080/TabSense">Source</a>
        &nbsp;&nbsp;&nbsp;
        <a href="http://github.com/jyro2080/TabSense/issues">Bugs/Features</a>
        &nbsp;&nbsp;&nbsp;
        <a id="close" href="#">Close</a>
      </div>
      
      <div id="buycoffee">
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
        <div id="link">Buy me Coffee</div>
        <input type="hidden" name="cmd" value="_s-xclick">
        <input type="hidden" name="hosted_button_id" value="KFWM98T9L78Y4">
        <input type="image" src="images/coffee.png" border="0" name="submit" alt="PayPal - The safer, easier way to pay online.">
        <img alt="" border="0" src="https://www.paypal.com/en_GB/i/scr/pixel.gif" width="1" height="1">
        </form>
      </div>

    </div>
</div>
<div id="bagbar">
</div>
<div id="creator" 
    style="z-index:10;font-size:75%;font-style:italic;position:absolute">
    Created by:
    <a href="http://www.altcanvas.com">
    <img src="/images/altcanvas_logo.png" style="cursor:hand;" />
    </a>
</div>

</html>
